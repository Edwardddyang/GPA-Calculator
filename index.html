<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canadian GPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <a href="index.html" class="Logo">Logo</a>
    <div class="right">
      <a>Login</a>
      <a>Continue as Guest</a>
    </div>
  </div>
  <div class="main">
    <div>Canadian University GPA Calculator</div>
    <div style="font-size: 1vw;">Discover your grades</div>
  </div>
  <div class="buttons">
    <input type="text" placeholder="Course Code" id="courseInput">
    <button id="addCourse">Add Course</button>
  </div>
  <div class="container">
    <div class="courseEntry">
      <div class="courseName"></div>
      <div>
        <input type="text" placeholder="Test/Assignment" required class="task">
        <input type="number" placeholder="Weight %" required style="width: 9ch;" class="weight">
        <input type="number" placeholder="Grade 0-100" required style="width: 12ch;" class="grade">
        <button class="addTask">addTask</button>
      </div>
      <div class="bottom">
        <button class="bottomButtons">Delete Course</button>
        <button class="bottomButtons">Calculate Course GPA</button>
      </div>
    </div>
  </div>
  <div id="footer">edwarddd.yang@mail.utoronto.ca</div>
  <script src="javascript.js"></script>
</body>

</html>
